<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل الوثيقة الإدارية</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    .container { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { color: #003366; }
    a.download-btn { display: inline-block; margin-top: 20px; padding: 15px 25px; background: #003366; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; }
    a.download-btn:hover { background: #0055a5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>الوثيقة الإدارية</h1>
    <p>اضغط على الزر أدناه لتحميل الوثيقة الرسمية</p>
    <a class="download-btn" href="document.pdf" download>تحميل الوثيقة</a>
  </div>
</body>
</html>
